<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Шахматный клуб в Москве</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__upper-container">
      <img class="logo" src="./images/soldier.svg" alt="логотип">
      <p class="header__action">Вступайте в клуб <img class="header__arrowup" src="./images/arrow-up.svg"
             alt="arrow-up">
      </p>
      <button class="header__register-batton" type="button">Зарегистрироваться</button>
    </div>
    <div class="header__main-container">
      <img class="header__label" src="./images/club-logo.svg" alt="логотип клуба">
      <h1 class="header__title">Правильные шахматы</h1>
      <p class="header__subtitle">Приходите к нам, играть в шахматы! Сразитесь классическом поединке, блиц состязании и
        бою с гройсмейстером. </p>
      <img class="header__board" src="./images/chess-board-blue.svg" alt="синяя шахматная доска">
    </div>
  </header>
</body>

</html>
